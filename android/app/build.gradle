plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Necessary for Firebase
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

// Flutter versioning
def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.chemlab"
    compileSdkVersion 34  // Ensure this is the latest supported version for your app

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Java 17 compatibility
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Kotlin JVM target version
    }

    defaultConfig {
        applicationId = "com.example.chemlab"
        minSdk = 23  // Minimum supported Android version (Android 6.0+)
        targetSdk = 34  // Target the latest Android version your app supports
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug signing for testing; replace with a release config for production
            minifyEnabled false // Disable minification during debug/release
            shrinkResources false // Disable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Firebase BOM for managing versions
    implementation platform('com.google.firebase:firebase-bom:33.4.0') // Replace with the latest BOM if needed
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
}

flutter {
    source = "../.." // Path to the Flutter project
}
