plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Necessary for Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.chemlab"
    compileSdkVersion 34  // Use a fixed version here

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.chemlab"
        minSdk = 23  // Ensure this matches your Flutter project's minSdkVersion
        targetSdk = 34  // Align with your Flutter project's target SDK
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // For production, set up release signing config
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.4.0') // Check for latest
    implementation 'com.google.firebase:firebase-auth'
}

flutter {
    source = "../.."
}
