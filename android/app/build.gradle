plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Necessary for Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.chemlab_flutter_project"
    compileSdk = flutter.compileSdkVersion // Match your project's compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.chemlab_flutter_project"
        minSdk = flutter.minSdkVersion // Ensure this matches your Flutter project's minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Temporary for debug signing; replace with your release signing config for production.
        }
    }
}

// Adding Firebase dependencies
dependencies {
    // Import the BoM for the Firebase platform
    implementation platform('com.google.firebase:firebase-bom:33.4.0') // Check for the latest version
    // Add the dependency for the Firebase Authentication library
    implementation 'com.google.firebase:firebase-auth'
}

flutter {
    source = "../.."
}
